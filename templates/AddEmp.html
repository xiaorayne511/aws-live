<!DOCTYPE html>
<html>
<head>
	<title>Add Employee Information</title>
</head>
<center>
	<font color="black" size="4" style="font-family: avenir">

		<h1 style="color: DodgerBlue">Employee Database</h1>

		<body bgcolor="lightgrey">

			<form action="/addemp" autocomplete="on" method = "POST" enctype="multipart/form-data">

				<button type="submit" formaction="/getemp" style="background: grey; height: 45px; width: 200px; color:white; font:oblique;">GET EMPLOYEE INFORMATION</button><br><br>

		  		Employee ID:<br> <input style="height:25px;font-size:14pt; color:grey;" type="number" name="emp_id" autofocus size="40" placeholder="Enter Employee ID" required><br><br>

		  		First Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="first_name"placeholder="Enter First Name" required><br><br>

		  		Last Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="last_name" placeholder="Enter Last Name" required><br><br>

		  		Primary Skills:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="pri_skill" placeholder="Enter Primary Skill" required><br><br>

		  		Location:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="location" placeholder="Enter Location" required><br><br>
				
				Hire Date:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="hire_date" placeholder="Enter Hire Date" required><br><br>
				
				Salary:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="salary" placeholder="Enter Salary" required><br><br>
				
				Position:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="position" placeholder="Enter Position" required><br><br>
				
				Phone Number:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="phone_no" placeholder="Enter Phone Number" required><br><br>
								
				Benefits:<br> 
				  <input type="checkbox" name="benefit" value="Transportation Allowance" >Transportation Allowance<br>
				  <input type="checkbox" name="benefit" value="Medical Insurance" >Medical Insurance<br>
				  <input type="checkbox" name="benefit" value="Staff Training Program" >Staff Training Program<br>
				  <br><br>

		  		Image: <input type=file name="emp_image_file" style="height:25px;font-size:14pt;color:grey;"> <br><br>

		  		<button type="submit" style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">UPDATE DATABASE</button>

			</form>
		</body>

		<script>
			var loadFile = function(event) {
				var image = document.getElementById('output');
				image.src = URL.createObjectURL(event.target.files[0]);
			};
			</script>

	</font>
</center>
</html>
